name: "CodeQL Advanced"\n\non:\n  push:\n    branches: [ "main" ]\n  pull_request:\n    branches: [ "main" ]\n  schedule:\n    - cron: '32 1 * * 4'\n\njobs:\n  analyze:\n    name: Analyze (${{ matrix.language }})\n    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}\n    permissions:\n      security-events: write\n      packages: read\n      actions: read\n      contents: read\n    strategy:\n      fail-fast: false\n      matrix:\n        include:\n      - language: actions\n  build-mode: none\n      - language: python\n  build-mode: none\n    steps:\n      - name: Checkout repository\n        uses: actions/checkout@v4\n\n      - name: Initialize CodeQL\n        uses: github/codeql-action/init@v3\n        with:\n          languages: ${{ matrix.language }}\n          build-mode: ${{ matrix.build-mode }}\n\n      - if: matrix.build-mode == 'manual'\n        shell: bash\n        run: |\n          echo 'If you are using a "manual" build mode for one or more of the' \\n           'languages you are analyzing, replace this with the commands to build' \\n           'your code, for example:'\n          echo '  make bootstrap'\n          echo '  make release'\n          exit 1\n\n      - name: Perform CodeQL Analysis\n        uses: github/codeql-action/analyze@v3\n        with:\n          category: "/language:${{matrix.language}}"\n